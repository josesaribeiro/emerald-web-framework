<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notification</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h1>Notification</h1>
  <emd-notification mode="success">
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
      <span>Everything goes my way.</span>
      <button>Close</button>
    </div>
  </emd-notification>
  <emd-notification mode="alert">
    Olá Fulano, seus dados foram recebidos e estão sendo analisados.<br>
    Em breve iremos te dar um retorno sobre o resultado da análise dos dados enviados no processo de atualização dos seus dados.
  </emd-notification>
  <emd-notification mode="danger">My love, I'm in love again.</emd-notification>
</body>
</html>
